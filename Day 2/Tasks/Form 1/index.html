<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body bgcolor="#F0FFFF">
    <p align="center">Let us know how we can improve freeCodeCamp</p>
    <table width="70%">
        <tr>
            <td align="right">
                <form action="">
                    <label for="Name">Name : </label>
            </td>
            <td><input type="text" name="Name" placeholder="Enter your name"></td>
        </tr>

        <tr>
            <td align="right"><label for="em">E-mail : </label></td>
            <td><input type="email" name="em" placeholder="Enter your Email"></td>
        </tr>

        <tr>
            <td align="right"><label for="ag">Age : </label></td>
            <td><input type="number" name="ag" placeholder="Age"></td>
        </tr>

        <tr>
            <td align="right">
                <label for="q1">Which option best describes your current role?</label>
            </td>
            <td>
                <select name="q1" id="que1">
                    <option value="std">Student</option>
                    <option value="emp">Employee</option>
                    <option value="pen">Pensioner</option>
                </select>
            </td>
        </tr>

        <tr>
            <td align="right">
                <label for="q2">How likely is that you would recommend freeCodeCamp to a friend?</label>
            </td>
            <td>
                <br>
                <br>
                <input type="radio" name="q2" value="Def">Definitely <br>

                <input type="radio" name="q2" value="Mb">Maybe <br>
                <input type="radio" name="q2" value="No">Not Sure
            </td>
        </tr>

        <tr>
            <td align="right">
                <label for="q2">What do you like the most in FCC?</label>
            </td>
            <td>
                <select name="q2">
                    <option value="sao">Select an option</option>
                </select>
            </td>
        </tr>

        <tr>
            <td align="right">
                <label for="q2">Things that should be improved in the future (Check all that apply) : </label>
            </td>
            <td>
                <br><br>
                <input type="checkbox" name="q3" value="fe">Front-end Projects <br>
                <input type="checkbox" name="q3" value="be">Back-end Projects <br>
                <input type="checkbox" name="q3" value="dv">Data Virtualization
            </td>
        </tr>
        </form>
</body>

</html>
